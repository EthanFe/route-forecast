<html xmlns="http://www.w3.org/1999/html">
  <head>
    <title>Find weather forecast for route</title>
    {% with errors = get_flashed_messages(category_filter=["error"]) %}
    {% if errors %}
    <div class="alert-message block-message error">
      <ul>
        {%- for msg in errors %}
          <li style="color:#FF0000"><strong>Error: </strong>{{ msg }}</li>
        {% endfor -%}
      </ul>
    </div>
    {% endif %}
    {% endwith %}
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/themes/confetti.css">
    <script src="https://unpkg.com/flatpickr"></script>
    <script>
        function setupDate() {
            var now = new Date();
            var later = new Date();
            var daysToAdd = 14;
            later.setDate(now.getDate() + daysToAdd);
            document.getElementById('starting_time').flatpickr({
            enableTime: true,
            altInput: true,
            altFormat: "F j, Y h:i K",
            altInputClass: "dateDisplay",
            minDate: now,
            maxDate: later,
            defaultDate: now,
            dateFormat: "Y-m-d\TH:i"
             });
        }
    </script>
    <style>
    .dateDisplay {
        width: 16em;
    }
    </style>
  </head>
  <body onload="setupDate()">
    <div id="container">
      <div class="pagetitle">
        <h1>Get weather for route</h1>
      </div>
      <div id="main">
        <form method="post" enctype="multipart/form-data" action="{{ url_for('submitted_form') }}">
          <label for="interval">Interval in hours:</label>
          <input type="number" min=0.5 max=2 step=0.5 name="interval" required><br />
          <label for="starting_time">Starting time:</label>
          <input type="text" name="starting_time" id='starting_time' placeholder="Select Date.." required><br/>
          <label for="pace">Pace:</label>
          <select name="pace" required>
             <option value="A">A</option>
             <option value="B">B</option>
             <option value="C">C</option>
             <option value="C+">C+</option>
             <option value="D-">D-</option>
             <option value="D" selected>D</option>
             <option value="D+">D+</option>
             <option value="E-">E-</option>
             <option value="E">E</option>
         </select><a href="https://westernwheelersbicycleclub.wildapricot.org/page-1374754" target="_blank">Pace explanation</a>
            <label for="enable_ride_with_gps">Enable RideWithGps</label>
            <button onclick="window.location.href='/rwgps_login'">Enable RideWithGps</button>
            <br />
          <label for="route">Route file:</label>
          <input type="file" name="route" accept=".gpx">
            <label for="ridewithgps" {{ disabled|safe }}>RideWithGps route number</label>
            <input type="number" id="ridewithgps" name="ridewithgps"  pattern="[0-9]*" {{ disabled|safe }}><br/><br/>
          <input type="submit" id="forecast" class="bigger" value="Find forecast">
        </form>
      </div>
    </div>
  </body>
</html>
